    <p><strong>동적으로 컨텐츠를 바꾸고, 멀티미디어를 다루고, 움직이는 이미지등 <u>웹 페이지를

      코드만으로 꽤나 훌륭한 작품을 만들 수 있다.</p>

    <p style="margin-top:45px;"><h2>사용된 태그</h2>
      1. h1 ~ /h1(2,3,4...)<br>
      2. a href ~ /a<br>
      3. ol ~ /ol, li ~ /li<br>
      4. p ~ /p<br>
      5. strong ~ /strong<br>
      6. u ~ /u<br>
      7. img scr ~<br>
